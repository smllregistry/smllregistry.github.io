<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SMLL Registry | Home </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>
  <body class="no-flow"

    <!-- page heading -->
    <div class='container container-dark p-y-md'>
      <div class='header-content'>
        <h1>SMLL Registry</h1>
        <h2>Packages</h2>
        <hr />
        <p>Find and download SMLL packages</p>
      </div>
      <div>
        <img class="larry" src="https://raw.githubusercontent.com/hexaredecimal/ML/master/assets/_bfbc2acb-e0df-470f-8cb4-ff6e3855fb45-removebg-preview.png" />
        <p>Meet Larry, the SMLL mascot</p>
      </div>
    </div>


    <!-- page content + floating button -->
    <div class='container p-y-md'>
      <div class='control'>
        <div class='btn-material'></div>
        <i class='material-icons icon-material-search'>search</i>
      </div>

    </div>

    <!-- full screen form controls -->
    <i class='icon-close material-icons'>close</i>
    <div class='search-input'>
      <input class='input-search' placeholder='Start Typing' type='text' id="searchbox">
    </div>

    <div class="corner">by <a href="https://github.com/hexaredecimal"> hexaredecimal </a></div>

    <script type="text/javascript" src="js/find.js"></script>
    <script type="text/javascript" src="js/jq.js"></script>
  </body>
</html>
